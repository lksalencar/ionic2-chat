
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>
      <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
    </h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="person" item-left color="primary"></ion-icon>
            <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="at" item-left color="primary"></ion-icon>
            <ion-input type="text" placeholder="Nome usuÃ¡rio" formControlName="nomeusuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-left color="primary"></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left color="primary"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button full type="submit" [disabled]="signupForm.invalid">Criar Conta</button>
    </form>
</ion-content>
